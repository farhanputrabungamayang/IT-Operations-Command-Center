<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysGaze Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-green: #00ff9d;
            --neon-red: #ff0055;
            --neon-warn: #ffaa00;
        }

        body {
            /* Background transparan biar menyatu sama dashboard utama */
            background-color: transparent; 
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden; 
        }

        .stat-card {
            background: rgba(16, 28, 45, 0.6);
            border: 1px solid rgba(0, 243, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .stat-value { font-size: 2.5rem; font-weight: bold; text-shadow: 0 0 10px rgba(255,255,255,0.1); }
        .stat-label { color: #64748b; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; }

        /* Progress Bars */
        .progress { height: 8px; background: #1e293b; overflow: visible; margin-top: 10px; }
        .progress-bar { position: relative; overflow: visible; transition: width 0.6s ease; box-shadow: 0 0 10px currentColor; }
        
        /* Storage Grid */
        .disk-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; margin-top: 5px; }
        .disk-item { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px; border: 1px solid #334155; }
        .disk-name { color: var(--neon-blue); font-weight: bold; }
        .disk-free { font-size: 0.7rem; color: #94a3b8; }

        /* Uptime Badge */
        .uptime-badge { 
            background: rgba(0, 255, 157, 0.1); 
            border: 1px solid var(--neon-green); 
            color: var(--neon-green);
            padding: 5px 15px;
            border-radius: 20px;
            font-family: monospace;
            display: inline-block;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container-fluid pt-2">
        <div class="row g-3">
            <div class="col-4">
                <div class="stat-card h-100">
                    <div class="stat-label">CPU Load</div>
                    <div class="stat-value" id="cpuVal" style="color: var(--neon-warn)">0%</div>
                    <div class="progress">
                        <div id="cpuBar" class="progress-bar bg-warning" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="stat-card h-100">
                    <div class="stat-label">RAM Usage</div>
                    <div class="stat-value" id="ramVal" style="color: var(--neon-blue)">0%</div>
                    <div class="progress">
                        <div id="ramBar" class="progress-bar bg-info" style="width: 0%"></div>
                    </div>
                    <small class="text-muted d-block mt-2" id="ramText">--/-- GB</small>
                </div>
            </div>

            <div class="col-4">
                <div class="stat-card h-100 text-start">
                    <div class="stat-label mb-2">Storage Pools</div>
                    <div id="diskContainer" class="disk-grid">
                        <div class="text-muted small text-center w-100">Connecting...</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <div class="uptime-badge">
                SYSTEM UPTIME: <span id="uptimeVal">-- Hours</span>
            </div>
            <div id="status-indicator" style="font-size: 0.7rem; color: #666; margin-top: 5px; font-weight: bold; letter-spacing: 1px;">INITIALIZING...</div>
        </div>
    </div>

    <script>
        // KONEKSI PAKSA KE 127.0.0.1 PORT 5001
        const socket = io('http://127.0.0.1:5001', {
            transports: ['websocket', 'polling'], 
            reconnection: true
        });

        // --- FITUR WATCHDOG (AUTO RELOAD JIKA MACET) ---
        let watchdogTimer;
        
        function resetWatchdog() {
            clearTimeout(watchdogTimer);
            const statusDiv = document.getElementById('status-indicator');
            if(statusDiv) {
                statusDiv.innerText = "LIVE DATA STREAM (PORT 5001)";
                statusDiv.style.color = "#00ff9d";
            }
            // Jika 5 detik gak ada data, refresh halaman
            watchdogTimer = setTimeout(() => {
                if(statusDiv) {
                    statusDiv.innerText = "CONNECTION LOST - RECONNECTING...";
                    statusDiv.style.color = "#ff0055";
                }
                location.reload(); 
            }, 5000);
        }

        socket.on('connect', () => {
            console.log("âœ… HTML BERHASIL KONEK KE SYSGAZE!");
            resetWatchdog();
        });

        socket.on('update_stats', (data) => {
            resetWatchdog();

            // 1. Update CPU
            document.getElementById('cpuVal').innerText = data.cpu + '%';
            document.getElementById('cpuBar').style.width = data.cpu + '%';
            
            // 2. Update RAM
            document.getElementById('ramVal').innerText = data.ram_percent + '%';
            document.getElementById('ramBar').style.width = data.ram_percent + '%';
            document.getElementById('ramText').innerText = data.ram_text;

            // 3. Update Uptime
            document.getElementById('uptimeVal').innerText = data.uptime;

            // 4. Update Disks
            const container = document.getElementById('diskContainer');
            container.innerHTML = ''; 
            
            data.disks.forEach(d => {
                let barColor = d.percent > 90 ? 'bg-danger' : 'bg-success';
                let html = `
                    <div class="disk-item">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <span class="disk-name">HDD ${d.letter}</span>
                            <span class="small text-white">${d.percent}%</span>
                        </div>
                        <div class="progress" style="height: 4px; background: #333;">
                            <div class="progress-bar ${barColor}" style="width: ${d.percent}%"></div>
                        </div>
                        <div class="disk-free mt-1 text-end">${d.free}</div>
                    </div>
                `;
                container.innerHTML += html;
            });
        });
    </script>
</body>
</html>
