<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACCESS CONTROL // NETWATCH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            color: #fff;
        }
        
        /* Animasi Background Grid */
        .bg-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(0, 255, 204, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 204, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: moveGrid 20s linear infinite;
            z-index: -1;
        }

        @keyframes moveGrid {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px); }
        }

        .login-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 255, 204, 0.3);
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            padding: 3rem 2rem;
            box-shadow: 0 0 40px rgba(0, 255, 204, 0.1);
            position: relative;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 15px;
            background: linear-gradient(45deg, #00ffcc, transparent, #00ffcc);
            z-index: -1;
            opacity: 0.3;
            filter: blur(5px);
        }

        h2 { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; color: #00ffcc; text-shadow: 0 0 10px rgba(0,255,204,0.5); }
        
        .form-control {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
            color: #00ffcc;
            font-family: 'Rajdhani', monospace;
            letter-spacing: 1px;
            border-radius: 5px;
            padding: 12px;
        }
        
        .form-control:focus {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-color: #00ffcc;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
        }

        .btn-login {
            background: linear-gradient(90deg, #00ffcc, #00aaff);
            border: none;
            color: #000;
            font-weight: 800;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            padding: 12px;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
            color: #000;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    
    <div class="login-card text-center">
        <div class="mb-4">
            <i class="bi bi-shield-lock-fill" style="font-size: 3rem; color: #00ffcc;"></i>
        </div>
        <h2 class="mb-1">SECURE ACCESS</h2>
        <p class="text-muted mb-4" style="font-size: 0.9rem;">IT OPERATIONS COMMAND CENTER</p>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger py-2 mb-3">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3 text-start">
                <label class="text-muted small mb-1">OPERATOR ID</label>
                <input type="text" name="username" class="form-control" placeholder="Enter Username" required autofocus>
            </div>
            <div class="mb-4 text-start">
                <label class="text-muted small mb-1">ACCESS KEY</label>
                <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login w-100">INITIALIZE LINK</button>
        </form>
        
        <div class="mt-4 pt-3 border-top border-secondary">
            <small class="text-muted" style="font-size: 0.7rem;">SYSTEM VERSION 3.0 // SECURE CONNECTION ESTABLISHED</small>
        </div>
    </div>
</body>
</html>
